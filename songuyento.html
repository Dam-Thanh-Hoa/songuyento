<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime2() {
        let N = +prompt("Nhap so N");
        let i = 2;
        let flag = true;
        while (i < N){
            if(N%i==0){
                flag = false;
            }
            i++;
        }
        if(flag){
            alert("N la so nguyen to");
        }else {
            alert("N khong phai so nguyen to");
        }
    }
    checkPrime2();

</script>
</body>
</html>
